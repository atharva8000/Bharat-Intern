<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="icon" type="image/x-icon" href="download.png">
     <link rel="stylesheet" href="home_page.css"/>
    <script src="netflix.js"></script>
</head>
<body>
    <div class="nav">
        <div class="nav_left">
        <a href="index.html">
        <img class="nav_logo" src="Netflix-logo-red-black-png.png" alt="netflixlogo"></a>
        </div>
        <div class="nav_right">
        <img src="Netflix-avatar.png" class="nav_avatar" alt="nav_avatar">
        </div>
        </div>

        <!-- banner -->
        <header id="banner">
        <div id="banner_contents">
        <h1 id="banner_title"></h1>
        <div id="banner_buttons">
        <button id="banner_button">Play</button>
        <button id="banner_button">My List</button>
        </div>
        <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
        </header>

        <div id="headrow">
            <div class="row">
                <h2 class="row__title"></h2>
                <div class="row__posters"></div>
            </div>
        </div>

        <script>
            window.addEventListener("scroll",function(){
                var nav = document.querySelector(".nav");
                nav.classList.toggle("active",window.scrollY > 0);
            })
        </script>
</body>
</html>
